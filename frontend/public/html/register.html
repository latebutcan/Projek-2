<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - SecureWeb</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1><i class="fas fa-user-plus"></i> Buat Akun Baru</h1>
                <p>Gabung dengan SecureWeb untuk mengamankan website Anda</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <div class="input-with-icon">
                        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" placeholder="Buat password yang kuat" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-check-circle"></i> Daftar
                </button>
                <div id="registerStatus" class="form-status"></div>
            </form>
            <div class="auth-link">
                <p>Sudah punya akun? <a href="/?showLogin=true">Login di sini</a></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
