<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureWeb</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-shield-alt"></i> SecureWeb</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-feature="dashboard-home">
                    <i class="fas fa-home"></i><span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-feature="ssl">
                    <i class="fas fa-lock"></i><span>SSL Checker</span>
                </a>
                <a href="#" class="nav-item" data-feature="headers">
                    <i class="fas fa-shield-alt"></i><span>Security Headers</span>
                </a>
                <a href="#" class="nav-item" data-feature="fileManager">
                    <i class="fas fa-file-alt"></i><span>File Manager</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <div class="user-info">
                        <span id="userName">Loading...</span>
                        <span id="userEmail"></span>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1 id="featureTitle">Selamat Datang!</h1>
            </header>
            <div class="content-area" id="contentArea">
                <!-- Konten fitur akan dimuat di sini -->
            </div>
        </main>
    </div>

    <script src="js/features/ssl.js"></script>
    <script src="js/features/headers.js"></script>
    <script src="js/features/fileManager.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
